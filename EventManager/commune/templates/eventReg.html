{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% crispy form %}
{% load widget_tweaks %}

{% block content %}
<center>
<h3>Register your Event</h3>
</center>


<form method="POST">
    <div class="row">
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
</div>



{% endblock %}
