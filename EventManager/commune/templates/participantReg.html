{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load get_value %}

{% block content %}


<table class="table table-dark">
  {% for row in content %}
  <tr>
    <td>
    
    {% for key,value in row.items %}
    
      {{ key }} : {{value}}
      <br>
    
    {% endfor %}
    </td>
  </tr>
  {% endfor %}
</table>

<br> 
<center>
  <h2> Participate </h2>
</center>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit">Submit</button>
</form>



{% endblock %}
